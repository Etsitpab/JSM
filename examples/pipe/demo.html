<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<meta charset="UTF-8">
<html>
  <head>
    <script type="text/javascript" src="../../modules/JSM.js"></script>
    <script type="text/javascript" src="../../modules/Image.js"></script>
    <script type="text/javascript" src="../../modules/Linalg.js"></script>
    <script type="text/javascript" src="../../src/Plot/Plot.class.js"></script>
    <script type="text/javascript" src="../../projects/SuperCanvas.js"></script>
    <script type="text/javascript" src="../../projects/wDenoising.js"></script>
    <script type="text/javascript" src="../../projects/colorEnhancement.js"></script>
    <script type="text/javascript" src="../../projects/CIE.js"></script>
    <script type="text/javascript" src="../../projects/CIE.data.js"></script>
    <script type="text/javascript" src="../../projects/DNGReader.js"></script>
    <script type="text/javascript" src="../base.js"></script>
    <script type="text/javascript" src="colorMatrixEstimate.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="pipe.js"></script>
    <script src="../../min/drawHistogram.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../base.css" media="screen" />
    <!--<link rel="stylesheet" type="text/css" href="demo.css" media="screen" />-->

    <title>DNG Reader</title>
  </head>

  <body>
    <div id="outputImage"></div>

    <div id="ui">
      <input type="file" id="loadFile" multiple/>

      <label class="val" style="width:100%;">Zoom factor</label>
      <select id="zoomFactor">
        <option value="1"> 100% </option>
        <option value="2"> 200% </option>
        <option value="3"> 300% </option>
        <option value="4"> 400% </option>
      </select>
      <input type="button" id="resetView" value="Reset View"/>

      <label class="val" style="width:100%;"> Buffers</label>
      <select id="buffers"></select>
      <label class="val" style="width:100%;"> View</label>
      <select id="buffersView">
        <option value="CFA"> CFA </option>
        <option value="PLANS"> 4 PLANS </option>
        <option value="RGB"> RGB </option>
      </select>
      <input type="button" id="resetBuffers" value="Reset buffers"/>

      <fieldset id="mouseActions">
        <legend> Mouse actions </legend>
        <label class="val" style="width:100%;"> Shift+selection</label>
        <select id="Shift+click">
          <option value="nothing"> Nothing   </option>
          <option value="wb">      Select WB </option>
        </select>
      </fieldset>

      <fieldset id="pipeParameters">
        <legend> Pipe parameters </legend>
        <label class="val" style="width:30%;"> BP </label>
        <input type="text" style="width:65%;" id="bpVal" class="val" value="">
        <br>
        <label class="val" style="width:30%;"> G/R G/B </label>
        <input type="text" style="width:65%;" id="awbScalesVal" class="val" value="">
        <br>
        <label class="val" style="width:35%;"> Color Matrix </label>
        <input type="text" style="width:60%;" id="colorMatrixVal" class="val" value="">
        <br>
        <label class="val" style="width:40%;"> Saturation </label>
        <input type="text" style="width:55%;" id="saturationVal" class="val" value="">
        <br>
        <label class="val" style="width:30%;"> Gain </label>
        <input type="text" style="width:65%;" id="gainVal" class="val" value="">
        <br>
        <hr></hr>
        <input type="button" id="develop" value="Develop"/>
      </fieldset>

      <fieldset id="pipeParameters">
        <legend> RAW statistics </legend>
        <select id="measures"></select>
        <input type="button" id="resetMeasures" value="Reset measures"/>

        <select id="channelMeasures">
          <!--<option value="All"> All </option>-->
          <option value="R">    R  </option>
          <option value="Gr">  Gr  </option>
          <option value="Gb">  Gb  </option>
          <option value="B">    B  </option>
        </select>

        <label class="val" style="width:30%;"> Mean </label>
        <input type="text" style="width:65%;" id="meanVal" class="val" value="">
        <br>
        <label class="val" style="width:30%;"> &sigma; </label>
        <input type="text" style="width:65%;" id="stdVal" class="val" value="">
        <br>
        <label class="val" style="width:30%;"> Min </label>
        <input type="text" style="width:65%;" id="minVal" class="val" value="">
        <br>
        <label class="val" style="width:30%;"> Max </label>
        <input type="text" style="width:65%;" id="maxVal" class="val" value="">
        <br>
      </fieldset>
      <hr></hr>
      <canvas id="histogram" style="width:100%"></canvas>
    </div>

    <div id="plot1" class="plot">
    </div>

    <div id="plot2" class="plot">
    </div>

  </body>
</html>

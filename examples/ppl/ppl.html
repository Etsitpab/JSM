<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../base.css" media="screen" />

    <script type="text/javascript" src="../../modules/JSM.js"></script>
    <script type="text/javascript" src="../../modules/Image.js"></script>
    <script type="text/javascript" src="../../modules/Linalg.js"></script>
    <script type="text/javascript" src="../../src/Plot/Plot.class.js"></script>
    <script type="text/javascript" src="../../projects/CIE.js"></script>
    <script type="text/javascript" src="../../projects/CIE.data.js"></script>
    <script type="text/javascript" src="../../projects/Math.object.js"></script>
    <script type="text/javascript" src="../../projects/colorConstancy.js"></script>
      
    <script type="text/javascript" src="../base.js"> </script>          
    <script type="text/javascript" src="ppl.js"> </script>          

</head>

  <body>
    
    <div id="demo">
      <h1>Illuminant Estimation with Projections on Planckian Locus</h1>
      <input type="file" id="loadFile"/>
        <div id="interface">
          
          <div id="ui">
            <label> Working examples </label>
            <select id="examples">
            </select> 
            <hr></hr>
            <input type="button" value="Reset image" onclick="reset();"></input>
            <input type="button" value="Export image" onclick="exportImage();"></input>
            <hr></hr>
            
            <fieldset id="view">
              <legend>View</legend>
              <label> Chromaticity Diagram </label>
              <select id="diagram">
                <option value="rgY"> 1931 CIE rg </option>
                <option value="xyY"> 1931 CIE xy </option>
                <option value="1960 uvY"> 1960 CIE uv </option>
                <option value="1976 u'v'Y"> 1976 CIE u'v' </option>
              </select> 
              <label> Output Illuminant  </label>
              <select id="outputStdIll">
                <option value="A"> A </option>
                <option value="B"> B </option>
                <option value="C"> C </option>
                <option value="D50"> D50 </option>
                <option value="D55"> D55 </option>
                <option value="D65"> D65 </option>
                <option value="D75"> D75 </option>
                <option value="E"> E </option>
                <option value="F1"> F1 </option>
                <option value="F2"> F2 </option>
                <option value="F3"> F3 </option>
                <option value="F4"> F4 </option>
                <option value="F5"> F5 </option>
                <option value="F6"> F6 </option>
                <option value="F7"> F7 </option>
                <option value="F8"> F8 </option>
                <option value="F9"> F9 </option>
                <option value="F10"> F10 </option>
                <option value="F11"> F11 </option>
                <option value="F12"> F12 </option>
              </select>
              <label> Select </label>
              <select id="clickAction">
                <option value="ewChr"> Expected white </option>
                <option value="awChr"> Actual white </option>
              </select> 
            </fieldset>
            
            <fieldset>
              <legend>Illuminant Correction</legend>
              <select id="inputStdIll">
                <option value="A"> A </option>
                <option value="B"> B </option>
                <option value="C"> C </option>
                <option value="D50"> D50 </option>
                <option value="D55"> D55 </option>
                <option value="D65"> D65 </option>
                <option value="D75"> D75 </option>
                <option value="E"> E </option>
                <option value="F1"> F1 </option>
                <option value="F2"> F2 </option>
                <option value="F3"> F3 </option>
                <option value="F4"> F4 </option>
                <option value="F5"> F5 </option>
                <option value="F6"> F6 </option>
                <option value="F7"> F7 </option>
                <option value="F8"> F8 </option>
                <option value="F9"> F9 </option>
                <option value="F10"> F10 </option>
                <option value="F11"> F11 </option>
                <option value="F12"> F12 </option>
              </select> 
            
              <label> Input CCT </label>
              <input type="text" id="inputCCT"></input>
            </fieldset>
            
            <fieldset id="PPL">
              <legend> PPL </legend>
              <label> k </label>
              <input type="range" id="k" min="0" step="1" max="10" value="3"></input>
              <label> Delta </label>
              <input type="range" id="delta" min="0.0025" step="0.0025" max="0.05" value="0.01"></input>
              <label> Bins </label>
              <input type="range" id="bins" min="25" step="25" max="500" value="50"></input>
              <label> Intensity threshold </label>
              <input type="range" id="threshold" min="0" step="0.01" max="1" value="0.97"></input>
              <hr></hr>
              <label> Correction on mode </label>
              <select id="modesList">
              </select>
              <hr></hr>

              <input type="button" id="applyPPL" value="Apply"/>

            </fieldset>

            
            <fieldset>
              <legend>Automatic Correction</legend>
              <label>  Algo </label>
              <select id="wbAlgo">
                <option value="grey_world"> Grey World </option>
                <option value="max_rgb"> Max RGB </option>
                <option value="shades_of_grey"> Shades Of Grey </option>
                <option value="grey_edge"> Grey Edge </option>
              </select>
            </fieldset>
            
            <hr></hr>
            <label> Expected White chromaticity </label>
            <input type="text" id="ewChr1" style="width:calc(45%);" readonly></input>
            <input type="text" id="ewChr2" style="width:calc(45%);" readonly></input>
            <label Actual White chromaticity </label>
            <input type="text" id="awChr1" style="width:calc(45%);" readonly></input>
            <input type="text" id="awChr2" style="width:calc(45%);" readonly></input>
            <label> AngularError </label>
            <input type="text" id="angularError" readonly></input>
            
          </div>
          <div id="image">
            <div id="left" style="height:100%; width:calc(66%); display:inline-block;">
            </div>
            <div id="right" style="height:100%; width:calc(32%); display:inline-block;">
            </div>
          </div>

          <div id="warn">

            <p>
              Click on image or on chromaticity diagram will select the white point on the image.
              Shift + click on image allow you to view chromaticities of selected rectangle.
            </p>
          </div>
          -->
        </div>
        
    </div>
  </body>
</html>
